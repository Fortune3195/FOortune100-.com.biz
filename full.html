<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tiger Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            font-size: 36px;
        }
        .game-board {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .card-area {
            border: 2px solid #2c3e50;
            padding: 20px;
            width: 200px;
            text-align: center;
            font-size: 24px;
        }
        .bet-options {
            margin-top: 30px;
        }
        .bet-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        .bet-button:hover {
            background-color: #2980b9;
        }
        .result {
            font-size: 28px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Dragon Tiger Game
        </div>

        <div class="game-board">
            <div class="card-area" id="dragon">
                <h3>Dragon</h3>
                <div id="dragon-card">?</div>
            </div>
            <div class="card-area" id="tiger">
                <h3>Tiger</h3>
                <div id="tiger-card">?</div>
            </div>
        </div>

        <div class="bet-options">
            <button class="bet-button" onclick="placeBet('dragon')">Bet on Dragon</button>
            <button class="bet-button" onclick="placeBet('tiger')">Bet on Tiger</button>
            <button class="bet-button" onclick="placeBet('tie')">Bet on Tie</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function placeBet(betType) {
            const dragonCard = Math.floor(Math.random() * 13) + 1; // Random card value 1 to 13
            const tigerCard = Math.floor(Math.random() * 13) + 1; // Random card value 1 to 13

            document.getElementById('dragon-card').textContent = cardValueToName(dragonCard);
            document.getElementById('tiger-card').textContent = cardValueToName(tigerCard);

            let result = '';
            if (dragonCard > tigerCard) {
                result = "Dragon wins!";
            } else if (tigerCard > dragonCard) {
                result = "Tiger wins!";
            } else {
                result = "It's a Tie!";
            }

            if (betType === 'dragon' && dragonCard > tigerCard) {
                result += " You won your bet on Dragon!";
            } else if (betType === 'tiger' && tigerCard > dragonCard) {
                result += " You won your bet on Tiger!";
            } else if (betType === 'tie' && dragonCard === tigerCard) {
                result += " You won your bet on Tie!";
            } else {
                result += " You lost your bet.";
            }

            document.getElementById('result').textContent = result;
        }

        function cardValueToName(value) {
            const cardNames = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
            return cardNames[value - 1];
        }
    </script>
</body>
</html>
